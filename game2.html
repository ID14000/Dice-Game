<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mines.css">
    <title>Mines Game</title>
</head>
<body>
    
    <div class="mines-container">
        <div class="navigation">
            <a href="index.html">Dice Game</a>
            <a href="game2.html">Mines Game</a>
        </div>
        <h1>Mines Game</h1>
        <div class="settings-container">
            <div class="settings">
                <label for="mines-count">Mines:</label>
                <input id="mines-count" type="number" min="1" max="24" value="3">
            </div>
            <div class="settings">
                <label for="bet">Bet:</label>
                <input id="bet" type="number" min="1" step="1" value="10">
            </div>
            <button id="start-game-button">Start Game</button>
        </div>
        <div id="mines-game-board" class="mines-game-board"></div>
        <div class="mines-container">
            <div class="message-container"></div>
            <div class="mines-game-board" id="mines-game-board"></div>
            <div class="message-box" id="message-box">
                <p id="message-text"></p>
                <button id="message-ok-button">OK</button>
            </div>            
          </div>
        <div class="cash-out-container">
            <div class="cash-out-info">
                <label for="cash-out-value">Multiplier:</label>
                <span id="cash-out-value">1.00</span>
            </div>
            <button id="cash-out-button">Cash Out</button>
        </div>
        <div>
            <label for="balance">Balance:</label>
            <span id="balance">100.00</span>
        </div>
    </div>
    
    <script src="mines.js"></script>
</body>
</html>
